<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата регистрации</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #1d3557;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .pay-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1d3557;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .pay-button:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #1d3557;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .pay-button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Заплати 9$ и вступай в нашу команду</h2>
        <p>Для активации аккаунта необходимо оплатить регистрационный взнос.</p>
        <a href="https://payme.uz/your-merchant-link" target="_blank" class="pay-button">Оплатить через PayMe</a>
        <br><br>
        <a href="/login/" class="back-link">Вернуться на страницу входа</a>
    </div>
</body>
</html>
